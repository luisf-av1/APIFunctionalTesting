name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
  - cron: "0 9 * * 1-5"

permissions:
  contents: read

jobs:
  functional-api-testing:
    runs-on: ubuntu-latest
    steps:
      # Downloads the repo into the runner.
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: üì¶ Install Newman and dependencies
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: üìÇ Prepare folders for Test reports
        run: mkdir -p reports

      - name: ‚ñ∂Ô∏è Run Postman Collection throught Newman
        run: |
          echo "Go to https://trello.com/u/luisarroyavevalencia/boards" to see live execution
          newman run https://api.postman.com/collections/${{ secrets.POSTMAN_COLLECTION }}?apikey=${{ secrets.POSTMAN_API_KEY }} --folder "Flow" -r cli,junit,htmlextra --reporter-junit-export './reports/report.xml' --reporter-htmlextra-export './reports/report.html'
        env:
          TRELLO_COLLECTION: ${{ secrets.POSTMAN_COLLECTION }}
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}

      - name: üìä Save Test Reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trello-api-reports
          path: reports/

      - name: ‚û°Ô∏è Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Get previous reports from gh-pages branch
        run: |
          rm -rf reports
          mkdir -p reports
          rsync -av --ignore-existing gh-pages/ reports/

      - name: Create folder for current report
        run: |
          export TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          cp -R reports/ "reports/$TIMESTAMP"
          echo "Report generated in: reports/$TIMESTAMP"

      - name: üìù Generate report index
        run: |
          cat << 'EOF' > reports/index.html
          <!DOCTYPE html>
          <html lang="es">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Newman Reports</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
            <style>
              body { margin: 20px; }
              h1 { margin-bottom: 20px; }
              ul { list-style-type: none; padding: 0; }
              li { margin-bottom: 10px; }
              a { text-decoration: none; color: #0d6efd; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <div class="container">
              <h1 class="display-4">Newman Reports</h1>
              <ul>
          EOF
            for dir in reports/*/ ; do
              [ -d "$dir" ] || continue
              dirname=$(basename "$dir")
              if [ "$dirname" != "index.html" ]; then
                echo "<li><a href=\"${dirname}/\">${dirname}</a></li>" >> reports/index.html
              fi
            done
          cat << 'EOF' >> reports/index.html
              </ul>
            </div>
          </body>
          </html>
          EOF

      - name: üåê Publish reports in GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
          enable_jekyll: false





      
